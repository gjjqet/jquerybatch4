<!DOCTYPE html>
<html>
    <head>
        <title>Multi Phone Number</title>
        <!-- bootstrap one css link and one js link -->
        <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> -->

        <!-- font awesome -->
        <script src="https://kit.fontawesome.com/d2e3c8879c.js" crossorigin="anonymous"></script>

        <!-- jQuery ui one css and one js -->
        <link href="./libs/jquery-ui-1.13.2.custom/jquery-ui.min.css" rel="stylesheet" type="text/css" />
        
        <style type="text/css">
            *{
                box-sizing: border-box;
            }

            body{
                height: 100vh;

                display: flex;
                justify-content: center;
                align-items: center;
            }

            .container{
                width: 500px;
                padding: 15px;
            }

            .form-group label{
                display: block;
                margin-bottom: 5px;
            }

            .form-control{
                width: 80%;
                font-size: 15px;
                padding: 5px;
                margin: 10px 0;
            }

            .addbtn,.removebtn{
                background-color: green;
                color: #fff;
                font-size: 12px;
                text-decoration: none;
                border-radius: 5px;
                padding: 8px 10px;
                margin: 0px 5px;
            }

            .removebtn{
                background-color: red;
            }

            .disabled{
                background-color: gray;
            }

        </style>
    </head>
    <body>

        <div class="container">
            
            

            <h3>Multi Phone Number</h3>


                <form action="" method="">

                    <div class="form-group phonenumber">
                        <label for="phones">Mobile Phone</label>
                        <input type="text" name="phones[]" id="phones" class="form-control " placeholder="Enter Your Phone" /><a href="#" class="addbtn">Add</a>
                    </div>

                </form>

                
            </div>


        </div>


        <!-- bootstrap one css link and one js link -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

        <!-- jQuery link -->
        <script src="./libs/jquery-3.7.1.min.js" type="text/javascript"></script>

        <!-- jQuery ui one css and one js -->
        <script src="libs/jquery-ui-1.13.2.custom/jquery-ui.min.js" type="text/javascript"></script>


        <script type="text/javascript">

            

            $(document).ready(function(){

                let maxnumber = 5;
                const addbtn = $(".addbtn");
                const phonebox = $(".phonenumber");
                let newphoneel;
                let idx =1;



                //Add
                $(addbtn).click(function(){

                    // idx++;
                    // console.log(idx);

                    if(idx < maxnumber){
                        idx++;

                        newphoneel = `<div>
                            <input type="text" name="phones[]" id="phones${idx}" class="form-control " placeholder="Enter Your Phone" /><a href="#" class="removebtn">Remove</a>
                            </div>`;

                        $(phonebox).append(newphoneel);
                    }else{

                        $(this).addClass("disabled");

                    }

                });

                //Remove

                $(phonebox).on("click",'.removebtn',function(){
                    // console.log("hi");

                    $(this).parent().remove();
                    idx--;

                    if(idx < maxnumber){
                        $(addbtn).removeClass("disabled")
                    }
                })


               
                
            });

        </script>
    </body>
</html>
