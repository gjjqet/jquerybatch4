<!DOCTYPE html>
<html>
    <head>
        <title>Progress Bar</title>
        <!-- bootstrap one css link and one js link -->
        <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> -->

        <!-- font awesome -->
        <script src="https://kit.fontawesome.com/d2e3c8879c.js" crossorigin="anonymous"></script>

        <!-- jQuery ui one css and one js -->
        <link href="./libs/jquery-ui-1.13.2.custom/jquery-ui.min.css" rel="stylesheet" type="text/css" />
        
        <style type="text/css">


            body{
                height: 100vh;

                display: flex;
                justify-content: center;
                align-items: center;
            }

            .container{
                width: 500px;
                background-color: #f4f4f4;
                padding: 20px;
            }

            .progress{
                width: 100%;
                background-color: #ddd;
                margin: 20px 0;
            }

            .progress-bar{
                width: 0%;
                height: 20px;
                background-color: steelblue;
                color: #fff;

                text-align: center;
                line-height: 20px;
            }


            .justify-content-end{
                display: flex;
                justify-content: end;
            }

            
           
            
        </style>
    </head>
    <body>

        <div class="container">

            <div>Downloader</div>

            <div class="progress">
                <div class="progress-bar"></div>
            </div>

            <div class="justify-content-end">
                <button type="button" class="btn">Click Me</button>
            </div>

        </div>


        <!-- bootstrap one css link and one js link -->
        <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script> -->

        <!-- jQuery link -->
        <script src="./libs/jquery-3.7.1.min.js" type="text/javascript"></script>

        <!-- jQuery ui one css and one js -->
        <script src="libs/jquery-ui-1.13.2.custom/jquery-ui.min.js" type="text/javascript"></script>


        <script type="text/javascript">

            

            $(document).ready(function(){

                let progressbar=$(".progress-bar");
                let idx = 0;

                $(".btn").click(function(){

                    function incindexnumber(){

                        if(idx >= 100){
                            clearInterval(setinter)
                            $(".btn").attr("disable",true);

                            //redirect
                            window.location.href="https://www.linkedin.com/";

                        }else{
                            idx++;
                            // console.log(idx); //1 to 100

                            progressbar.css({
                                width:`${idx}%`
                            })

                            progressbar.text(idx+"%");
                        }

                    }

                    const setinter=setInterval(incindexnumber,50);


                })

                
            })

        </script>
    </body>
</html>
